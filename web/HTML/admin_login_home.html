<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/layui.css">
    <script type="text/javascript" src="../static/js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="../static/js/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
</head>
<body>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md1"></div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">通知</div>
                <div class="layui-card-body">
                    <br>为引导同学们正确、高效地使用本系统，特制订本规定如下：
                    <br><br>
                    1、请同学们使用学生登陆窗口进行登陆，如切换成管理员登陆窗口则无法登陆。
                    <br><br>
                    2、请特别检查自己的登陆账号和密码是否正确。
                    <br><br>
                    3、必修课程已经根据专业自动导入，无需再次选取，只需选择自己感兴趣的选修课程即可。<br><br><br>
                </div>
            </div>
        </div>
        <div class="layui-col-md1"></div>
        <div class="layui-col-md5" style="margin:70px 0 0 70px;">
            <div class="layui-card">
                <div class="layui-tab layui-tab-card">
                    <ul class="layui-tab-title">
                        <li >管理员登录</li>
                    </ul>
                    <form action="/admin/index" class="layui-form" >
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <div class="layui-form-item">
                                    <div class="layui-input-inline" style="width: 25%;">

                                        <label class="layui-form-label">用户名</label>
                                    </div>
                                    <div class="layui-input-inline" style="width: 65%;">
                                        <input type="text" id="user" name="user"   placeholder="请输入用户名" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                        <!--						<input type="text" name="username" required=""  placeholder="用户名"  >-->
                                    </div>
                                    <div class="layui-input-inline" style="width: 25%;">
                                        <label class="layui-form-label">密码</label>
                                    </div>
                                    <div class="layui-input-inline" style="width: 65%;">
                                        <input type="password" id="password" name="password"  placeholder="请输入密码" required lay-verify="required" autocomplete="off" class="layui-input">
                                        <!--						<input type="password" name="password" required=""  placeholder="密码" ><br><br>-->
                                    </div>
                                    <div class="login-btn">
                                        <button class="layui-btn" type="submit" lay-submit lay-filter="login" >登录</button> <!--onclick="window.open('usercounter.html')"-->
                                        <a href="/student/login">
                                            <button class="layui-btn" type="button" style="margin-left: 20px">我是学生</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
